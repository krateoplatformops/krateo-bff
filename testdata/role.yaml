---
apiVersion: v1
kind: Namespace
metadata:
  name: demo-system
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: dev
  namespace: dev-system
rules:
- apiGroups:
  - widgets.ui.krateo.io
  resources:
  - '*'
  resourceNames:
  - sample
  verbs:
  - get
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: dev
  namespace: demo-system
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name:  dev
subjects:
- kind: Group
  name: devs
  apiGroup: rbac.authorization.k8s.io
